  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="container mx-auto">
        <div class="flex justify-between items-center">
          <div
            class="flex items-center justify-start gap-4 p-4 border-b-2 border-slate-50"
          >
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-16 text-slate-300 filter drop-shadow animate animate__heartBeat"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.5 9.75a6 6 0 0 1 11.573-2.226 3.75 3.75 0 0 1 4.133 4.303A4.5 4.5 0 0 1 18 20.25H6.75a5.25 5.25 0 0 1-2.23-10.004 6.072 6.072 0 0 1-.02-.496Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <h1 class="text-3xl text-slate-700 font-semibold">
              Heya Weather Forecast
            </h1>
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-12 text-yellow-300"
            >
              <path
                d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
              />
            </svg>
          </div>
        </div>
      </header>
      <section class="container mx-auto">
        <!-- Weather Form -->
        <form
          id="frmWeather"
          action=""
          class="flex items-center justify-center gap-4 p-4"
        >
          <input
            id="inputCity"
            type="text"
            placeholder="eg.,Miami"
            class="border-2 rounded-md border-slate-400 px-6 py-2"
          />
          <button
            id="btnSubmit"
            class="bg-slate-600 text-white hover:bg-slate-800 px-4 py-2 text-xl rounded-md"
          >
            Enter
          </button>
        </form>
        <!-- Weather Card -->
        <div
          id="weather-card"
          class="bg-white border rounded-lg shadow-md max-w-[400px] mt-16 p-6 flex flex-col justify-center gap-4 items-center mx-auto"
        >
          <div
            class="text-center flex flex-col justify-center gap-6 items-center"
          >
            <img
              src="./src/images/weatherEmpty.jpg"
              alt="No Data"
              class="w-32 h-28"
            />
            <p class="text-xl text-slate-700 font-semibold">
              You have not retrieved any data.
            </p>
          </div>
        </div>
      </section>
      <footer class="mt-auto">
        <div class="container mx-auto text-center">
          <p class="text-white text-center bg-slate-900">
            @2024 Weather Forecast.
          </p>
        </div>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
